@(id: String, activityForm: Form[Activity])

@import helper._

@com.sparkydots.activityServer.views.html.admin.main("Edit Activity") {
<div ng-controller="activityEdit">

    <h1>Edit Activity</h1>
    @form(com.sparkydots.activityServer.controllers.admin.routes.Activities.update(id)) {
        @formFields(activityForm)
        <button type="submit">Update</button>
    }
</div>
}
