@(id: String, endUserProfileForm: Form[EndUserProfile])(implicit messages: Messages)

@import helper._

@starpractice.admin.views.html.main("Edit Profile") {
<div ng-controller="endUserProfileEdit">

    <h1>Edit Profile</h1>
    @form(starpractice.admin.controllers.routes.EndUserProfiles.update(id)) {
        @formFields(endUserProfileForm)
        <button type="submit">Update</button>
    }
</div>
}
