@(appName: String)

<!DOCTYPE html>
<html ng-app="@appName">
    <head>
        <title>@appName</title>
        <link rel="icon" href='@routes.Assets.at(s"apps/$appName/img/favicon.ico")' type="image/x-icon" />
        <link rel="stylesheet" href='//cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/css/ratchet.min.css'>
        <!--<link rel="stylesheet" href='@routes.Assets.at("bower_components/ratchet/dist/css/ratchet.min.css")'>-->

        <link rel="stylesheet" href='@routes.Assets.at(s"apps/$appName/css/numeric.css?v=0.03")'>
        <link rel="stylesheet" href='@routes.Assets.at(s"apps/$appName/css/main.css")'>
        <link rel="stylesheet" href='@routes.Assets.at(s"apps/$appName/css/custom.css")'>
        <meta property="og:image" content='@routes.Assets.at("apps/$appName/img/logo.png")' />
        <meta property="og:title" content="@appName" />
        <meta property="og:description" content="@appName helps students, educators and parents by providing easy ways of generating new practice questions and tracking completed work."/>


        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-55223450-1', 'auto');
          ga('send', 'pageview');
        </script>

    </head>
    <body>


        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5496778919045306" async="async"></script>


        <div class="phone-frame">
            <img src='@routes.Assets.at("images/phone-frame.png")' height="760">
        </div>
        <div class="app-frame">
            <div ng-include="'/assets/apps/@appName/templates/base.html'"></div>
        </div>

        <div id="releaseNotes">
            <div><i>(this presentation works only in Chrome)</i></div>

            <div id="comments">
                <div id="disqus_thread"></div>
                <script type="text/javascript">
            var disqus_shortname = 'starpractice';
            var disqus_identifier = 'demoPage';
            var disqus_title = 'Demo';
            var disqus_url = 'https://www.sparkydots.com/appDemo';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
        </script>
            </div>

        </div>


        <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js' type="text/javascript"></script>
        <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.min.js' type="text/javascript"></script>
        <!--<script src='@routes.Assets.at("bower_components/angular/angular.min.js")' type="text/javascript"></script>-->
        <!--<script src='@routes.Assets.at("bower_components/angular-route/angular-route.min.js")' type="text/javascript"></script> -->

        <script src='@routes.Assets.at("bower_components/angular-timer/dist/angular-timer.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("bower_components/angular-md5/angular-md5.min.js")' type="text/javascript"></script>

        <script src='@routes.Assets.at("libs/library/js/library.min.js?v=0.03")' type="text/javascript"></script>
        <script src='@routes.Assets.at(s"apps/$appName/js/$appName.min.js?v=0.03")' type="text/javascript"></script>




    </body>
    </html>
