<!DOCTYPE html>

<html>
<head>
    <title>Sparky Dots</title>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <body>

Which one of: criminal defense, sex crime, dui, speeding<br>

<textarea id="text" rows="10" cols="90"></textarea><br>

<button id="classify_button">classify</button>

&nbsp; &nbsp;
 Guess: <div id="guess"></div>




</body>

<script>
    $("#classify_button").click(function(){

        $.ajax
            ({
                type: "POST",
                url: "/classify/service",
                dataType: 'json',
                contentType: 'application/json',
                async: false,
                data: JSON.stringify({text: $("#text").val() }),
                success: function(data, status){
                    alert("Data: " + data + "\nStatus: " + status);
                    $("#guess").text(data.guess);
                }
            })

    });
</script>

</html>
