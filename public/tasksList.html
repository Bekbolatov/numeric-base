<header class="bar bar-nav">
    <h2 class="title">Pick activity</h2>
</header>

<ul class="content table-view">
    <li class="table-view-cell" ng-repeat="taskType in numericApp.taskTypes | orderObjectBy:'complexity':false">
        <a class="navigate-right" ng-href="#/task/{{ taskType.name }}">
            {{ taskType.name }}
        </a>
    </li>
    <li class="table-view-cell">
        <p>
            <a class="center" ng-href="#/tasksManaging">
                <i>Get more activities ...</i>
            </a>
        </p>
    </li>
</ul>
