<header class="bar bar-nav">
    <a class="icon icon-left-nav pull-left" href="#/"></a>
    <h2 class="title">Pick Activity</h2>
    <a class="pull-right" href="#/history"><button class="btn btn-primary">History</button></a>
</header>

<div class="content content-bg">
    <ul class="table-view table-view-list">
        <li class="table-view-cell" ng-show="noActivities">
            <p>
                It looks like you do not have any activities installed.
            </p>
        </li>

        <li class="table-view-cell" ng-repeat="(id, meta) in tableOfAvailableActivities">
            <a class="navigate-right" ng-href="#/task/{{ id }}">
                {{ meta.name }}
                <p>{{ meta.shortDescription }}</p>
            </a>
        </li>
    </ul>

    <div class="clearfix"></div>
    <p>
        <a class="center" ng-href="#/tasksMarketplace">
            <p class="content-paragraph">
                <button class="btn btn-primary">
                    <i>Manage activities ...</i>
                </button>
            </p>
        </a>
    </p>



</div>
