<div class="content content-bg">
    <div class="content-inner">
        <div class="media-body">

<h5>
SSAT, Quantitative (Math) Section
</h5>

<p>
(click on question number to get a new question)
<div>
<button class="btn btn-primary" ng-click="regen(1)">1</button>
<button class="btn btn-primary" ng-click="regen(2)">2</button>
<button class="btn" ng-click="regen(3)">3</button>
<button class="btn btn-primary" ng-click="regen(4)">4</button>

<button class="btn btn-primary" ng-click="regen(10)">10</button>

<button class="btn btn-primary" ng-click="regen(11)">11</button>
<button class="btn btn-primary" ng-click="regen(12)">12</button>
<button class="btn btn-primary" ng-click="regen(13)">13</button>

<button class="btn" ng-click="regen(15)">15</button>

</div>
</p>

<hr>

<p>
    <span ng-bind-html="question"</span>
    <span ng-show="hasQuestionGraphicData">
        <p>
            <span class="span-question-graphic">
                <img class="img-question-graphic" ng-class="{ 'img-question-graphic-empty': !hasQuestionGraphicData }" id='questionGraphic' alt="" ng-src="{{ questionGraphicData }}">
            </span>
        </p>
    </span>
</p>
<p>
    <ol type='A' class="ol-mult-choice">
            <li ng-repeat="choice in choices">
                <span ng-bind-html="choice"</span>
            </li>
    </ol>
</p>

<p>
    &nbsp;
</p>

            <hr>

<p>
    Answer: <span ng-show="showAnswer">
                <span ng-bind-html="answer"></span>
            </span>

    <button class="btn btn-primary" ng-show="!showAnswer" ng-click="showAnswer = true"> SHOW </button>

</p>
