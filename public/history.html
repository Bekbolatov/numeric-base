<header class="bar bar-nav">
    <!-- will work on what really needs to be here, possibly depends on where came from -->
    <a class="icon icon-left-nav pull-left" href="#/"></a>
    <h2 class="title">History</h2>
</header>

<div class="content content-bg">
    <ul class="table-view table-view-list">
        <li class="table-view-cell" ng-show="noHistory">
            <p>
                You do not have any activities completed.
            </p>
        </li>

        <li class="table-view-cell" ng-repeat="activitySummaryInfo in activitySummariesInfo">
            <a class="navigate-right" ng-href="#/taskSummary/{{activitySummaryInfo.timestamp }}">
                {{ activitySummaryInfo.activityName }}  ({{activitySummaryInfo.timestamp }})
                <p>correct: {{ activitySummaryInfo.numberCorrect }} </p>
                <p>wrong: {{ activitySummaryInfo.numberWrong }}</p>
            </a>
        </li>

    </ul>
</div>
